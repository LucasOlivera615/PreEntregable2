  <!-- Mis estilos -->
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
  <header>
    <h1 class="oculto">Meetrain</h1> <!--El h1 está oculto para beneficiarme del SEO-->
    <div class="d-none d-md-block d-lg-block text-center PanNavColor"> <!--La clase PanNavColor le da un color personal a la barra de navegación-->
      <a href="../index.html">
        <img src="../assets/logo-para-mi-sitio-web.png" alt="Logo de Meetrain - Encuentra tu entrenador personal" width="130px" height="100px">
      </a>
    </div>
    <nav class="navbar navbar-expand-md PanNavColor">
      <div class="container-fluid">
        <a class="navbar-brand d-md-none d-lg-none" href="../index.html"><img src="../assets/logo-para-mi-sitio-web.png" alt="Logo de Meetrain - Encuentra tu entrenador personal" width="130px" height="100px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav d-flex justify-content-center justify-content-lg-around w-100 align-items-start">
            <li class="nav-item w-100">
              <a class="nav-link cambio pe-3 ps-3 text-center PanFontNav PanFontNavSize" href="profesores.html">Profesores</a> <!--La clase PanFontNav añade estilos a los links del menú de navegación-->
            </li>
            <li class="nav-item w-100">
              <a class="nav-link cambio pe-3 ps-3 text-center PanFontNav PanFontNavSize" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item w-100">
              <a class="nav-link cambio pe-3 ps-3 text-center PanFontNav PanFontNavSize" href="inicio-de-sesion.html">Inicio de sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="PanMainStyle">
    <main class="container">
      <section class="row">
        <div class="col-12 text-center">
          <h2 class="PanFontTitles mt-3">¿Buscas contactarnos?</h2>
        </div>
        <div class="col-12 text-start">
          <p class="PanTxt">¡Excelente! Puedes hacerlo mediante las siguientes vías:</p>
        </div>
      </section>
      <section class="row">
        <div class="col-12 text-start">
          <h2 class="PanFontTitles mt-3">Formulario de contacto:</h2>
        </div>
        <div class="col-12">
          <form action="">
            <div class="row">
              <div class="col">
                <label for="Nombre" class="form-label PanTxt fs-6">Nombre:</label>
                <input type="text" class="form-control" placeholder="Ejemplo: John" aria-label="Nombre">
              </div>
              <div class="col">
                <label for="Apellido" class="form-label PanTxt fs-6">Apellido:</label>
                <input type="text" class="form-control" placeholder="Ejemplo: Doe" aria-label="Apellido">
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label PanTxt fs-6">Correo electrónico:</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="johndoe@gmail.com">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label PanTxt fs-6">Mensaje:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Escribenos el mensaje que quieras." rows="3"></textarea>
            </div>
            <button class="PanButStyle" type="button"><strong>Enviar</strong></button>
          </form>
        </div>
      </section>
      <section class="row flex-column align-items-center">
        <div class="col-12 text-start">
          <h2 class="PanFontTitles mt-3">Redes sociales:</h2>
        </div>
        <div class="col-10 col-md-4 d-flex mt-3 p-0 PanInstagramBorder justify-content-center align-items-center PanInstagram">
          <a class="PanRedes w-100 h-100 text-center d-flex justify-content-center align-items-center" href="https://www.instagram.com/meetrainuy/"><i class="d-block w-100 h-100 m-0 p-0 bi bi-instagram PanFontTitles PanFontRedes PanInstagram">Instagram</i></a>
        </div>
        <div class="col-10 col-md-4 d-flex mt-3 p-0 PanFacebookBorder justify-content-center align-items-center PanFacebook">
          <a class="PanRedes w-100 h-100 text-center d-flex justify-content-center align-items-center" href="#"><i class="d-block w-100 h-100 m-0 p-0 bi bi-facebook PanFontTitles PanFontRedes PanFacebook">Facebook</i></a>
        </div>
        <div class="col-10 col-md-4 d-flex mt-3 p-0 PanTikTokBorder justify-content-center align-items-center PanTikTok">
          <a class="PanRedes w-100 h-100 text-center d-flex justify-content-center align-items-center" href="https://www.tiktok.com/@meetrain"><i class="d-block w-100 h-100 m-0 p-0 bi bi-tiktok PanFontTitles PanFontRedes PanTikTok">TikTok</i></a>
        </div>
      </section>
    </main>
  </div>
  <footer class="container-fluid PanNavColor">
    <div class="row text-center">
      <div class="col-12 text-center">
        <img src="../assets/logo-para-mi-sitio-web.png" alt="Logo de Meetrain - Encuentra tu entrenador personal" width="90px" height="70px">
      </div>

    </div>
    <div class="row justify-content-center">
      <ul class="d-flex justify-content-around list-unstyled col-10 col-md-6 mt-3">
        <li>
          <a class="PanFontNav PanFontFootSize" href="contacto.html">Contacto</a>
        </li>
        <li>
          <a class="PanFontNav PanFontFootSize" href="sobre-nosotros.html">Sobre nosotros</a>
        </li>
      </ul>
    </div>
  </footer>

</body>
